<body>

    <h3 onclick="goLogin()">üö¨ mepot</h3>
    <div class="points-box">

    <div class="search-box">

  <script>
    let allRewards = [];
    const token = localStorage.getItem('token');
    if (!token) {
      alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö');
      location.href = '/index.html';

    // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Login
    function goLogin() {
      localStorage.removeItem('token');  // ‡∏•‡πâ‡∏≤‡∏á token ‡πÄ‡∏ú‡∏∑‡πà‡∏≠
      location.href = '/index.html';
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
    async function loadUser() {
      const res = await fetch('/api/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      document.getElementById('userpoints').innerText = `‚≠ê ‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏∞‡∏™‡∏°: ${data.points}`;
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•
    async function loadRewards() {
      const res = await fetch('/api/rewards');
      allRewards = await res.json();
      renderRewards(allRewards);
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• ‡∏à‡∏±‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏Ç‡∏∂‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô
    function renderRewards(list) {
      const available  = list.filter(r => r.quantity > 0);
      const outOfStock = list.filter(r => r.quantity <= 0);
      const sorted     = available.concat(outOfStock);

      document.getElementById('rewards-list').innerHTML =
        sorted.map(r => {
          const isOut = r.quantity <= 0;
          return `
            <div class="reward-card ${isOut ? 'out-of-stock' : ''}">
              <img src="/images/${r.image}" alt="${r.name}" />
              <h3>${r.name}</h3>
              <p>‡πÉ‡∏ä‡πâ ${r.points} ‡πÅ‡∏ï‡πâ‡∏°</p>
              <p>‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${r.quantity} ‡∏ä‡∏¥‡πâ‡∏ô</p>
              ${
                isOut
                ? `<p class="out-of-stock-msg">‚ùå ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏°‡∏î</p>`
                : `<button onclick="redeem('${r.name}')">‡πÅ‡∏•‡∏Å‡πÅ‡∏ï‡πâ‡∏°</button>`
              }
            </div>`;
        }).join('');
    }

    // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
    function filterRewards() {
      const kw = document.getElementById('search').value.toLowerCase();
      const filtered = allRewards.filter(r => r.name.toLowerCase().includes(kw));
      renderRewards(filtered);
    }

    // ‡πÅ‡∏•‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•
    async function redeem(name) {
      if (!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•: ${name}?`)) return;
      const res = await fetch('/api/redeem', {
        method: 'POST',

          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      alert(data.msg);
      if (res.ok) {
        loadUser();
        loadRewards();
      }
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    loadUser();

  </script>
