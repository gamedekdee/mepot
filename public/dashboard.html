<body>
  <header>
    <h3>üö¨ mepot</h3>
    <div class="points-box">
      <span id="userpoints">‚≠ê ‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏∞‡∏™‡∏°: -</span>

  <div class="container">
    <h2 class="title">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h2>
    <div class="search-box">
      <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤..." oninput="filterRewards()">
    </div>
    <div class="card-grid" id="rewards-list">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>

  <script>
    let allRewards = [];

    async function loadUser() {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/me', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('userpoints').innerText = `‚≠ê ‡πÅ‡∏ï‡πâ‡∏°‡∏™‡∏∞‡∏™‡∏°: ${data.points}`;
      } else {
        alert(data.msg);
        location.href = '/';
      }
    }

    async function loadRewards() {
      const res = await fetch('/api/rewards');
      const data = await res.json();

      allRewards = Object.entries(data).sort((a, b) => {
        return a[1].quantity <= 0 && b[1].quantity > 0 ? 1 :
               a[1].quantity > 0 && b[1].quantity <= 0 ? -1 : 0;
      });

      renderRewards(allRewards);
    }

    function renderRewards(dataList) {
      const listHTML = dataList.map(([name, reward]) => {
        const isOut = reward.quantity <= 0;
        return `
          <div class="reward-card ${isOut ? 'out-of-stock' : ''}">
            <img src="images/${reward.image}" alt="${name}" />
            <h3>${name}</h3>
            <p>‡πÉ‡∏ä‡πâ ${reward.points} ‡πÅ‡∏ï‡πâ‡∏°</p>
            <p>‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${reward.quantity} ‡∏ä‡∏¥‡πâ‡∏ô</p>
            ${
              isOut
              ? `<p class="out-of-stock-msg">‚ùå ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏°‡∏î</p>`
              : `<button onclick="redeem('${name}')">‡πÅ‡∏•‡∏Å‡πÅ‡∏ï‡πâ‡∏°</button>`
            }
          </div>
        `;
      }).join('');

      document.getElementById('rewards-list').innerHTML = listHTML;
    }

    function filterRewards() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const filtered = allRewards.filter(([name, _]) =>
        name.toLowerCase().includes(keyword)
      );
      renderRewards(filtered);
    }

    async function redeem(name) {
      if (!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•: ${name} ?`)) return;
      const token = localStorage.getItem('token');
      const res = await fetch('/api/redeem', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ rewardName: name })
      });

      const data = await res.json();
      alert(data.msg);
      if (res.ok) location.reload();
    }

    function logout() {
      localStorage.removeItem('token');
      location.href = '/';
    }

    loadUser();
    loadRewards();
  </script>
