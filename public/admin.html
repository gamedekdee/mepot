
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel (Cards)</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 32px;
    }
    /* Add Points Section */
    .add-points {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: end;
    }
    .add-points select,
    .add-points input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .add-points button {
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .add-points button:hover {
      background: #0056b3;
    }
    .current-points {
      margin-top: 8px;
      font-weight: 600;
    }
    /* Reward Cards Section */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
    }
    .reward-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reward-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .reward-card h3 {
      margin: 8px 0;
      font-size: 1.1rem;
      text-align: center;
    }
    .reward-card .qty {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #555;
    }
    .reward-card input {
      width: 80px;
      padding: 6px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .reward-card button {
      margin-top: auto;
      padding: 8px 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .reward-card button:hover {
      background: #218838;
    }
    @media (max-width: 600px) {
      .add-points {
        grid-template-columns: 1fr;
      }
      .add-points button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>üßë‚Äçüíº ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ï‡πâ‡∏°‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</h2>
      <div class="add-points">
        <select id="user-select"></select>
        <input id="points-input" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÅ‡∏ï‡πâ‡∏°" />
        <button onclick="addPoints()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ï‡πâ‡∏°</button>
      </div>
      <div class="current-points" id="current-points">‡πÅ‡∏ï‡πâ‡∏°‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: -</div>
    </div>

    <div class="section">
      <h2>üéÅ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•</h2>
      <div class="card-grid" id="rewards-grid"></div>
    </div>
  </div>

  <script>
    let users = {};
    let rewards = {};

    async function loadUsers() {
      const res = await fetch('/api/all-users');
      users = await res.json();
      const sel = document.getElementById('user-select');
      sel.innerHTML = Object.keys(users)
        .map(u => `<option value="${u}">${u}</option>`)
        .join('');
      sel.onchange = updateCurrentPoints;
      updateCurrentPoints();
    }

    function updateCurrentPoints() {
      const u = document.getElementById('user-select').value;
      document.getElementById('current-points').innerText =
        '‡πÅ‡∏ï‡πâ‡∏°‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ' + (users[u]?.points || 0);
    }

    async function addPoints() {
      const username = document.getElementById('user-select').value;
      const points = parseInt(document.getElementById('points-input').value);
      const token = localStorage.getItem('token');
      const res = await fetch('/api/admin/add-points', {
        method:'POST',
        headers:{ 'Content-Type':'application/json','Authorization':'Bearer '+token },
        body:JSON.stringify({ username, points })
      });
      const data = await res.json();
      alert(data.msg);
      loadUsers();
    }

    async function loadRewards() {
      const res = await fetch('/api/rewards');
      rewards = await res.json();
      const grid = document.getElementById('rewards-grid');
      grid.innerHTML = Object.entries(rewards).map(([name, r]) => `
        <div class="reward-card">
          <img src="images/${r.image}" alt="${name}" />
          <h3>${name}</h3>
          <div class="qty">‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${r.quantity} ‡∏ä‡∏¥‡πâ‡∏ô</div>
          <input id="qty-${name}" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÉ‡∏´‡∏°‡πà" min="0" />
          <button onclick="updateQty('${name}')">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï</button>
        </div>
      `).join('');
    }

    async function updateQty(name) {
      const qty = parseInt(document.getElementById('qty-'+name).value);
      const token = localStorage.getItem('token');
      const res = await fetch('/api/update-quantity', {
        method:'POST',
        headers:{ 'Content-Type':'application/json','Authorization':'Bearer '+token },
        body:JSON.stringify({ rewardName:name, quantity:qty })
      });
      const data = await res.json();
      alert(data.msg);
      loadRewards();
    }

    loadUsers();
    loadRewards();
  </script>
</body>
</html>
