<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ffffff;
      color: #764ba2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }

    button:hover {
      background-color: #eee;
    }

    hr {
      margin: 32px 0;
      border: none;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßë‚Äçüíº ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ï‡πâ‡∏°‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</h2>
    <label for="user">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ:</label>
    <select id="user" onchange="showUserPoints()"></select>
    <p id="user-points">‡πÅ‡∏ï‡πâ‡∏°: -</p>
    <input id="points" type="number" placeholder="‡πÅ‡∏ï‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°" />
    <button onclick="addPoints()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ï‡πâ‡∏°</button>

    <hr />

    <h2>üéÅ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠</h2>
    <label for="reward-select">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•:</label>
    <select id="reward-select"></select>
    <input id="quantity" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÉ‡∏´‡∏°‡πà" />
    <button onclick="updateQuantity()">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô</button>
  </div>

  <script>
    let allUsers = {};

    async function loadUsers() {
      const res = await fetch('/api/all-users');
      const data = await res.json();
      allUsers = data;

      const select = document.getElementById('user');
      select.innerHTML = Object.keys(data).map(username =>
        `<option value="${username}">${username}</option>`
      ).join('');
      showUserPoints();
    }

    function showUserPoints() {
      const selected = document.getElementById('user').value;
      const points = allUsers[selected]?.points ?? '-';
      document.getElementById('user-points').innerText = `‡πÅ‡∏ï‡πâ‡∏°: ${points}`;
    }

    async function loadRewards() {
      const res = await fetch('/api/rewards');
      const data = await res.json();
      const select = document.getElementById('reward-select');
      select.innerHTML = Object.keys(data).map(r =>
        `<option value="${r}">${r}</option>`
      ).join('');
    }

    async function addPoints() {
      const username = document.getElementById('user').value;
      const points = parseInt(document.getElementById('points').value);
      const token = localStorage.getItem('token');

      const res = await fetch('/api/admin/add-points', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ username, points })
      });

      const data = await res.json();
      alert(data.msg);
      loadUsers();
    }

    async function updateQuantity() {
      const rewardName = document.getElementById('reward-select').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const token = localStorage.getItem('token');

      const res = await fetch('/api/update-quantity', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ rewardName, quantity })
      });

      const data = await res.json();
      alert(data.msg);
    }

    loadUsers();
    loadRewards();
  </script>
</body>
</html>
