<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #000000, #525252);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 30px 24px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 360px;
      color: #fff;
      text-align: center;
    }

    .box h2 {
      margin-bottom: 24px;
    }

    .box input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.4);
      color: #333;
    }

    .box input::placeholder {
      color: #555;
    }

    .box button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(34, 34, 34, 0.4);
      transition: all 0.2s ease;
    }

    .box button:hover {
      background-color: #000000;
      color: white;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <form class="box" onsubmit="register(event)">
    <h2>สมัครสมาชิก</h2>
    <input id="user" placeholder="เบอร์โทร" required />
    <input id="pass" type="password" placeholder="รหัสผ่าน" required />
    <button type="submit">สมัครสมาชิก</button>
  </form>

  <script>
    async function register(e) {
      e.preventDefault();
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('user').value,
          password: document.getElementById('pass').value
        })
      });
      const data = await res.json();
      alert(data.msg);
      if (res.ok) location.href = '/';
    }
  </script>

</body>
</html>
