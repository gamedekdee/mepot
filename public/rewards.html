<!DOCTYPE html>
<html>
<head><title>ของรางวัล</title></head>
<body>
  <style>
  .grid { display: flex; flex-wrap: wrap; gap: 1rem; }
  .card {
    width: 200px; border: 1px solid #ccc; padding: 10px; border-radius: 8px;
    text-align: center; box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
  }
  .card img { width: 100%; height: auto; border-radius: 5px; }
</style>

<div class="grid" id="rewards-list">กำลังโหลด...</div>

<script>
async function loadRewards() {
  const res = await fetch('/api/rewards');
  const data = await res.json();
  const container = document.getElementById('rewards-list');
  container.innerHTML = Object.entries(data).map(([name, item]) => `
    <div class="card">
      <img src="/images/${item.image}" alt="${name}" />
      <h4>${name}</h4>
      <p>ใช้ ${item.points} แต้ม</p>
    </div>
  `).join('');
}
loadRewards();
</script>
</body>
</html>
